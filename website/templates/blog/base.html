<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog Home - Bootstrap 5</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'blog/css/blog-home.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/blog-post.css' %}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    {% include 'blog/nav.html' with active_page='index' %}

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-lg-8">
                {% block slider %}{% endblock %}
                {% block content %}{% endblock %}
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-lg-4">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
        <hr>
    </div>  <!-- Кінець контейнера -->

    {% include 'blog/footer.html' %}  <!-- ТЕПЕР ПОЗА контейнером -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
