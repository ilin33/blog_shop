{% extends "blog/base.html" %}

{% block content %}
<h3>Підтвердіть видалення</h3>
<p>Ви впевнені, що хочете видалити пост: <strong>{{ post.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'my_posts' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
